<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="profile.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .profile-info {
            width: 30%;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            margin-right: 20px;
        }
        .profile-details {
            width: 70%;
            padding: 20px;
            background-color: #555;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            color: #333;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Info Section -->
        <div class="profile-info">
            <h1>Alex Morgan</h1>
            <p>Owner</p>
            <p>Email: alex.morgan@example.com</p>
            <p>Phone: +1 (555) 123-4567</p>
            <p>Member Since: October 2021</p>
            <p>Location: San Francisco, CA</p>
            <button>Edit Profile</button>
        </div>

        <!-- Profile Details Section -->
        <div class="profile-details">
            <h2>Personal Details</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" value="Alex">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" value="Morgan">
            <label for="email">Email Address</label>
            <input type="email" id="email" value="alex.morgan@example.com">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" value="+1 (555) 123-4567">
            <label for="address">Address</label>
            <input type="text" id="address" value="123 Market Street">
            <label for="city">City</label>
            <input type="text" id="city" value="San Francisco">
            <label for="state">State</label>
            <input type="text" id="state" value="California">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" value="94105">
            <label for="bio">Bio</label>
            <textarea id="bio" rows="4">Hi, I'm Alex! I love traveling and meeting new people...</textarea>
            <button>Save Changes</button>
        </div>
    </div>

</body>
</html>
