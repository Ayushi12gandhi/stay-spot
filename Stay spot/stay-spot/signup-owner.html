<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Owner Sign Up Page">
    <title>Sign Up - Owner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2d;
            color: #fff;
            overflow: hidden;
        }

        .signup-container {
            background-color: #2e2e3e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
            font-size: 28px;
            font-weight: 600;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid transparent;
            border-radius: 5px;
            background: #151520;
            color: #fff;
            font-size: 16px;
            transition: border 0.3s, background 0.3s;
        }

        .signup-container input:focus {
            border: 2px solid #ffcc00;
            background: #1e1e2d;
        }

        .error {
            color: #ff4d4d;
            font-size: 12px;
            height: 14px;
            margin-top: -8px;
            margin-bottom: 10px;
            display: block;
            transition: opacity 0.3s;
        }

        .signup-container button {
            width: 100%;
            background-color: #ffcc00;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 16px;
            font-weight: 600;
        }

        .signup-container button:hover {
            background-color: #ffd633;
            transform: scale(1.05);
        }

        .signup-container p {
            text-align: center;
            margin-top: 15px;
        }

        .signup-container a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-container a:hover {
            color: #ffd633;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Owner Sign Up</h2>
        <input type="text" placeholder="Full Name" id="name"><span class="error"></span>
        <input type="email" placeholder="Email" id="email"><span class="error"></span>
        <input type="password" placeholder="Password" id="password"><span class="error"></span>
        <input type="password" placeholder="Confirm Password" id="confirm-password"><span class="error"></span>

        <h3>Business Details</h3>
        <input type="text" placeholder="Business Name" id="business-name"><span class="error"></span>
        <input type="text" placeholder="GST Number" id="gst-number"><span class="error"></span>
        <input type="text" placeholder="Phone Number" id="phone"><span class="error"></span>
        <input type="text" placeholder="Business Address" id="address"><span class="error"></span>

        <button onclick="signUp()">Sign Up</button>

        <p>Already have an account? <a href="">Login here</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
