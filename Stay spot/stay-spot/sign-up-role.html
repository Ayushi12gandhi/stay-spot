<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose Sign Up Role | StaySpot</title>
  <style>
    body {
      background-color: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    .container {
      background-color: #1c1c1c;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(255, 193, 7, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.9rem;
      margin: 1rem 0;
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e0a800;
    }

    .note {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up as a...</h1>
    <a href="signup-owner.html" class="btn">Owner</a>
    <a href="signup-renter.html" class="btn">Renter</a>
    <p class="note">Choose your account type to continue</p>
  </div>
</body>
</html>
